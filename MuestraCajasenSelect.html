<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="UTF-8">
        <title>Trabaja con nosotros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/multiple-select.css">
        
        
        <script language="javascript"> 
                function Revisar() 
                { 
                    var x = document.getElementById("ClasificacionTitulos").selectedIndex;
                    alert(x);        
                } 
        </script> 
        
    </head>
    
<body>
    
<div class="container">
          
        <!-- Formación 1 -->
          
        <p ><strong>Formación</strong> ( Hasta dos tipos de formación. Puedes dejar uno en blanco. )</p>
         
        <div class="cajagris">
            
              <p class="left entradaTxt">
                <label for="Clasificacion">Clasificación titulación</label>
                <select class="entradaTxt" id="ClasificacionTitulos" name="Clasificacion" data-placeholder="Seleccione clasificación titulación" tabindex="-1" aria-hidden="true" onchange="Revisar()">
                                <option value="" >Seleccione titulación</option>
                                <option value="Graduado Escolar"                                        >Graduado escolar</option>
                                <option value="Cert. de escolaridad o de la ESO"                        >Cert. de escolaridad o de la ESO</option>
                                <option value="BUP, Bachillerato, COU"                                  >BUP, Bachillerato, COU</option>
                                <option value="Graduado en ESO"                                         >Graduado en ESO</option>
                                <option value="FP1 / Técnico Medio"                                     >FP1 / Técnico Medio</option>
                                <option value="FP2 / Técnico Superior"                                  >FP2 / Técnico Superior</option>
                                <option value="Diplomatura, ing. téc., arq. téc."                       >Diplomatura, ing. téc., arq. téc.</option>
                                <option value="Grado"                                                   >Grado</option>
                                <option id="A" value="Licenciado, ingeniero, arquitecto"                       >Licenciado, ingeniero, arquitecto</option>
                                <option value="Master / título propio de postgrado"                     >Master / título postgrado</option>
                                <option value="Doctorado"                                               >Doctorado</option>
                                <option value="Otros cursos"                                            >Otros cursos</option>
                                <option value="Sin especificar"                                         >Sin especificar</option>
                </select>
                <input type="text" disabled="disabled" />
              </p>
         
        </div>
    </div> 
    

  </body>
</html>
